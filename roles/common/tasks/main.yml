---
- name: Stop and disable firewalld
  become: true
  service:
    name: firewalld
    state: stopped
    enabled: False
- name: Add EPEL repository
  become: true
  yum_repository:
    name: epel
    description: EPEL YUM repo
    baseurl: https://download.fedoraproject.org/pub/epel/$releasever/$basearch/
- name: Add Origin RPMs repository
  become: true
  yum_repository:
    name: Origin RPMs
    description: Openshift Origin RPMs
    baseurl: https://storage.googleapis.com/origin-ci-test/logs/test_branch_origin_extended_conformance_gce/3628/artifacts/rpms
# - name: Upgrade all packages
#   become: true
#   yum:
#     name: '*'
#     state: latest
- name: Install common packages
  become: true
  yum:
    name: "{{ packages }}"
  vars:
    packages:
      - vim
      - tmux
      - wget 
      - git 
      - net-tools 
      - bind-utils 
      - yum-utils 
      - iptables-services 
      - bridge-utils 
      - bash-completion 
      - kexec-tools 
      - sos 
      - psacct
      - docker-1.13.1
      - glusterfs-fuse
      - centos-release-openshift-origin311