- name: Add Origin repo
  become: true
  yum_repository:
    name: origin-repo
    description: Origin RPMs
    baseurl: https://storage.googleapis.com/origin-ci-test/logs/test_branch_origin_extended_conformance_gce_310/27/artifacts/rpms
    gpgcheck: no
    enabled: no
  notify: yum-clean-metadata

